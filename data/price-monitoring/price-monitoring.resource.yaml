title: Apartment Price Monitoring
description: Twice hourly updated rental prices of apartment listings in the city of St. Gallen on homegate.ch, enriched with official housing data to calculate prices per room and square meter.
sources:
  - title: Homegate.ch
    path: https://homegate.ch
  - title: Geb√§ude- und Wohnregister
    path: https://housing-stat.ch
liceses:
  - name: ODC-BY-1.0
    path: https://opendefinition.org/licenses/odc-by
    title: Open Data Commons Attribution License 1.0
encoding: utf-8
format: csv
hashing: md5
name: price-monitoring
path: data/price-monitoring/price-monitoring.csv
profile: tabular-data-resource
schema:
  fields:
    - name: id
      type: integer
    - name: object_ref
      type: string
    - name: category
      type: string
    - name: date
      type: datetime
    - name: flatType
      type: any
    - name: floor
      type: string
    - name: rent
      type: integer
    - name: rent_add
      type: integer
    - name: rent_net
      type: integer
    - name: rooms
      type: any
    - name: area
      type: integer
    - name: year_built
      type: integer
    - name: street_number
      type: string
    - name: city
      type: string
    - name: zip
      type: integer
    - name: lat
      type: number
    - name: lng
      type: number
    - name: wkt
      type: string
    - name: gwr_egid
      type: integer
    - name: match_accuracy
      type: number
    - name: price_per_sqm
      type: number
    - name: price_per_room
      type: number
    - name: flat_cat
      type: string
    - name: cat
      type: string
scheme: file
